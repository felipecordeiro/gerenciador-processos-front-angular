<div id="container">
        <h2>LOGIN</h2>
        <form [formGroup]="form" novalidate>
            <mat-form-field>
                <mat-label>Login</mat-label>
                <input matInput type="text" formControlName="login">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
            <br>
            <button (click)="verificaConta()" [disabled]="form.invalid" mat-raised-button color="primary"
            >Entrar</button>
        </form>
</div>
